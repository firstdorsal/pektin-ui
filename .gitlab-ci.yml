include:
  - project: pektin/pektin-dist
    ref: main
    file:
      - scripts/docker-build-and-publish.yml

image: alpine

variables:
  IMAGE_NAME: ui

stages:
  - docker-build-and-publish

docker-build-and-publish:
  script:
    - sed -i "s|CI_COMMIT_SHORT_SHA|${CI_COMMIT_SHORT_SHA}|g" ./public/index.html
