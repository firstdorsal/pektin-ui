version: "3.7"
services:
    redis:
        container_name: redis
        image: redis
        restart: always
        ports:
            - 127.0.0.1:6379:6379
    pektin-ui:
        build:
            context: "."
        ports:
            - 127.0.0.1:3000:3000
        environment:
            REDIS_URI: "redis://redis:6379"
        restart: always
